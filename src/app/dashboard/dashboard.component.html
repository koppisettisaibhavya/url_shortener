<div class="container-fluid px-4">
  <h1 class="mt-4">Dashboard</h1>
  <div class="row">
    <div class="col-xl-3 col-md-6 mx-5">
      <div class="card bg-danger text-white" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Total no. of links</h5>
          <h6 class="card-subtitle mb-2 text-muted">URLs</h6>
          <p style="font: 30px bold" class="card-text text-center">{{count_links}}</p>
          <div class="card-footer d-flex align-items-center justify-content-between">

          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mx-5">
      <div class="card bg-success text-white" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Total no. of clicks</h5>
          <h6 class="card-subtitle mb-2 text-muted">URLs</h6>
          <p style="font: 30px bold" class="card-text text-center">{{count_clicks}}</p>
          <div class="card-footer d-flex align-items-center justify-content-between">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-chart></app-chart>
